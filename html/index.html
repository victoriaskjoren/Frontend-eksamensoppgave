<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/main.css" />
    <script src="../javaScript/script.js" ></script>
    
</head>
<body>
  <header class="header">
    <nav class="nav">
      
        <ul class="nav__links">
          
            <img class = "logo" src = ../photos/photo.png>
            
            <li class="navText">
              <h3>Your new love life starts here!</h3>
            </li>
        
      </ul>
    </nav>
  </header>

      <div class = "headerTitle">         
        <a>
          
          Make your free profile now!
        </a>

      </div>
      <br/>

      <div class="registerForm">
        <h3>Sign up:</h3>
        
        Full Name:
                    <br/>
                    <input 
                    type="text" 
                    id="fullName"  
                    placeholder="Your name"/>
                    <br/>

                    <br/>
        <p 
        class= error 
        id="validationTextName" ></p>
         Email: 
                    <br/>
                    <input 
                    type="text" 
                    id="email" 
                    value="" 
                    placeholder="Email"/>
                    <br/>
                    <br/>
        <p 
        class= error
        id="validationTextEmail" ></p>
        Password: 
                    <br/>
        <input 
        type="password" 
        id="signUpPassword"  
        placeholder="Password"/>
                    <br/>
                    <br/>
        <p 
        class=error
        id="passworderror" ></p>            
        Age:
                    <br>
        <input 
        type="age" 
        id= "age"  
        placeholder="Age"/>
                    <br/>
                    <br/>
                    
        <p 
        class= error
        id= "validationTextAge" ></p>
        
       
        <button 
        type="Sign up" 
        onclick="signInButton()" 
        style="cursor: pointer;">Sign up</button>
      </div>
        

        <div class= "loginForm">
            <h3>Already a user?  </h3>
            
            <h4>Log in here:</h4>
            Email: 
                        <br/>
                        <input 
                        type="text"
                        id="logInEmail" 
                        placeholder="Email address"> 
                        <br/>
                        <br/>
            Password: 
                        <br/>
                        <input 
                        type="password" 
                        id="logInPassword" 
                        placeholder="Your password">
                        <br/>
                        <br/>
            <p 
            class= error
            id="logInError" ></p>
            
            <button 
            onclick="logInButton()">Log in</button>
        </div>
      
      

     <footer>

          </div>
      </footer>

    
   
    
    </body>

</html>
